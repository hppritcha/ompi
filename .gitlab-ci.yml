stages:
  - build
  - test

build_intel:
  stage: build
  tags: [jlselogin3_shell]
  script:
    - module load intel
    - git submodule update --init
    - ./autogen.pl
    - ./configure CC=icc FC=ifort CXX=icpc --prefix=$PWD/install_test --with-libevent=internal
    - make -j 8 install
    - make check
    - export PATH=$PWD/install_test/bin:$PATH
    - cd examples 
    - make
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    untracked: true
    paths:
      - examples
      - install_test
    expire_in: 1 week

build_gnu:
  stage: build
  tags: [jlselogin3_shell]
  script:
