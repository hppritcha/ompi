stages:
  - build
  - test

build:
  stage: build
  tags: [jlselogin3_shell]
  script:
    - module load intel
    - git submodule update --init
    - ./autogen.pl
    - ./configure --prefix=$PWD/install_test
    - make install
    - make check
    - export PATH=$PWD/install_test/bin:$PATH
    - cd examples 
    - make
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    untracked: true

test:
  stage: test
  tags: [batch]
  dependencies:
    - build
  script:
    - pwd
    - ls
    - export PATH=$PWD/install_test/bin:$PATH
    - which mpirun
    - cd examples
    - mpirun -np 4 ./hello_c
    - mpirun -np 4 ./ring_c
    - mpirun -np 4 ./hello_mpif08
    - mpirun -np 4 ./ring_mpif08
    - mpirun -np 4 ./connectivity_c
  variables:
    JLSE_SCHEDULER_PARAMETERS: "-q iris"
    JLSE_IRIS_SCHEDULER_PARAMETERS: "-t 1:00:00 -n 1"
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    
